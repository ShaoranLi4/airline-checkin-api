spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

# MySQL specific properties
spring.datasource.hikari.data-source-properties.autoReconnect=true
spring.datasource.hikari.data-source-properties.maxReconnects=10
spring.datasource.hikari.data-source-properties.initialTimeout=2
spring.datasource.hikari.data-source-properties.connectTimeout=5000
spring.datasource.hikari.data-source-properties.socketTimeout=30000

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Server
server.port=8080

# Logging
logging.level.com.andes.airlinecheckin=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
